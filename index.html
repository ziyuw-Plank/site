<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>选择位置</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  body::before {
    content: '';
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.15), transparent);
    border-radius: 50%;
    top: -200px;
    right: -200px;
    animation: pulse 8s ease-in-out infinite;
  }
  body::after {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(147, 51, 234, 0.12), transparent);
    border-radius: 50%;
    bottom: -150px;
    left: -150px;
    animation: pulse 6s ease-in-out infinite reverse;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.1); opacity: 0.8; }
  }
  h1 {
    font-size: 2em;
    margin-bottom: 40px;
    color: #e2e8f0;
    text-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
    position: relative;
    z-index: 1;
    letter-spacing: 1px;
  }
  .container {
    background: rgba(30, 41, 59, 0.6);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 40px 50px;
    border-radius: 24px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.08);
    display: grid;
    gap: 15px;
    position: relative;
    z-index: 1;
  }
  button {
    width: 220px;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    color: #e2e8f0;
    background: rgba(51, 65, 85, 0.5);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
    transition: left 0.5s ease;
  }
  button:hover::before {
    left: 100%;
  }
  button:hover {
    background: rgba(59, 130, 246, 0.3);
    border-color: rgba(59, 130, 246, 0.5);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(59, 130, 246, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
    color: #fff;
  }
  button:active {
    transform: translateY(0);
    box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
  }
</style>
</head>
<body>
<h1>选择查询地点</h1>
<div class="container">
  <button onclick="go(32.100564, 118.911458)">格物楼东侧</button>
  <button onclick="go(32.101014, 118.911399)">行建楼东侧</button>
  <button onclick="go(32.102296, 118.911095)">学明楼</button>
  <button onclick="go(32.102681, 118.912134)">学正楼</button>
  <button onclick="go(32.102433, 118.914265)">学海楼东</button>
  <button onclick="go(32.102124, 118.913439)">学海楼西</button>
  <button onclick="go(32.101316, 118.913393)">厚生楼北</button>
  <button onclick="go(32.101925, 118.907547)">西区食堂</button>
  <button onclick="go(32.105940, 118.913251)">东区食堂</button>
  <button onclick="go(32.113876, 118.913935)">北区食堂近点</button>
  <button onclick="go(32.113620, 118.914630)">北区食堂远点</button>
  <button onclick="go(32.106572, 118.911203)">起霞坡</button>
  <button onclick="go(32.115269, 118.915311)">北苑37栋东侧</button>
  <button onclick="go(32.103828, 118.912787)">美术馆</button>
</div>
<script>
function go(lat, lon) {
  window.location.href = `run.html?lat=${lat}&lon=${lon}`;
}
</script>
</body>
</html>
